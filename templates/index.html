{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="text-center">
        <form method="POST" action="/">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.room.label }}
                {{ form.room(class="form-control") }}
            </div>
            
            {{ form.create(class="btn btn-primary") }}
            {{ form.join(class="btn btn-primary") }}
        </form>
    </div>
</div>

{% endblock %}
